<div class="maindisplay">
    <div class="subdisplay">{{ subText }}</div>
    {{ mainText }}
 </div>
 <div class="keypad">
    <div class="keys ackey" (click)="allClear()">AC</div>
    <div class="keys divide" (click)="pressKey('/')">/</div>
    <div class="keys seven" (click)="pressKey('7')">7</div>  
    <div class="keys eight" (click)="pressKey('8')">8</div>
    <div class="keys nine" (click)="pressKey('9')">9</div>  
    <div class="keys multiply" (click)="pressKey('x')">x</div>
    <div class="keys four" (click)="pressKey('4')">4</div>  
    <div class="keys five" (click)="pressKey('5')">5</div>  
    <div class="keys six" (click)="pressKey('6')">6</div>
    <div class="keys substract" (click)="pressKey('-')">-</div>  
    <div class="keys one" (click)="pressKey('1')">1</div>
    <div class="keys two" (click)="pressKey('2')">2</div>
    <div class="keys three" (click)="pressKey('3')">3</div>    
    <div class="keys add" (click)="pressKey('+')">+</div>
    <div class="keys zero" (click)="pressKey('0')">0</div>
    <div class="keys floatNum" (click)="pressKey('.')">.</div>  
    <div class="keys equalkey" (click)="getAnswer()">=</div>  
 </div>
